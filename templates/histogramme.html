<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Histogramme des Températures</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <div id="chart_div"></div>
    <script>
      // Charger Google Charts
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Récupérer les données de l'API /tawarano/
        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {
            // Préparer les données pour Google Charts
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', 'Date');
            dataTable.addColumn('number', 'Température (°C)');

            data.results.forEach(entry => {
              var date = new Date(entry.Jour * 1000); // Convertir timestamp en date
              dataTable.addRow([date.toLocaleDateString(), entry.temp]);
            });

            // Options pour l'histogramme
            var options = {
              title: 'Histogramme des températures de la ville de Tawarano',
              hAxis: { title: 'Date', titleTextStyle: { color: '#333' } },
              vAxis: { title: 'Température (°C)', minValue: 0 },
              legend: { position: 'none' },
              bar: { groupWidth: '50%' }
            };

            // Dessiner l'histogramme
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);
          });
      }
    </script>
  </body>
</html>
